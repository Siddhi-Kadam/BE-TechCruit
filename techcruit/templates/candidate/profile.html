{% load static %}


<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Advanced form elements</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- summernote -->
  <link rel="stylesheet" href="{% static 'ui_sections/plugins/summernote/summernote-bs4.css' %}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'ui_sections/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
  <!-- daterange picker -->
  <link rel="stylesheet" href="{% static 'ui_sections/plugins/daterangepicker/daterangepicker.css' %}">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="{% static 'ui_sections/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}">
  <!-- Toastr -->
  <link rel="stylesheet" href="{% static 'ui_sections/plugins/toastr/toastr.min.css' %}">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="{% static 'ui_sections/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Bootstrap Color Picker -->
  <link rel="stylesheet" href="{% static 'ui_sections/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css' %}">
  <!-- Tempusdominus Bbootstrap 4 -->
  <link rel="stylesheet" href="{% static 'ui_sections/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
  <!-- Select2 -->
  <link rel="stylesheet" href="{% static 'ui_sections/plugins/select2/css/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'ui_sections/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">
  <!-- Bootstrap4 Duallistbox -->
  <link rel="stylesheet" href="{% static 'ui_sections/plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'ui_sections/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  {% include 'candidate/navbar.html' %}
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  {% include 'candidate/sidebar.html' %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Profile Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Profile Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Form reviewed by <small>Recruiters</small></h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" id="quickForm" method="POST" action="profileSaved">
                {% csrf_token %}

                <div class="card-body pad">
                  <h3><label> Career Objective </label></h3>
                  <div class="mb-3">
                    <textarea class="textarea" name="intro" placeholder="Place some text here" style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                  </div>
                </div>

                <div class="card-body">
                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <h3><label>Personal Information</label></h3>
                      </div>
                      <!-- /.form-group -->
                    </div>
                  </div>
                  <!-- /.row -->

                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter Name">
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Job Title</label>
                        <input type="text" name="jobTitle" class="form-control" placeholder="Enter Job Title">
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->

                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Date of Birth</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                          </div>
                          <input type="text" class="form-control" name="date" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask>
                        </div>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Github Account</label>
                        <input type="text" name="website" class="form-control" placeholder="Enter Link">
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->

                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Aadhar Card No.</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-digital-tachograph"></i></span>
                          </div>
                          <input type="text" class="form-control" name="aadharNo" data-inputmask='"mask": "9999-9999-9999"' data-mask>
                        </div>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Experience (in months)</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-clock"></i></span>
                          </div>
                          <input type="text" class="form-control" name="experience" data-inputmask='"mask": "99"' data-mask>
                        </div>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->

                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Mobile No.</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                          </div>
                          <input type="text" class="form-control" name="mobile" data-inputmask='"mask": "9999999999"' data-mask>
                        </div>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->
                  <script src="{% static 'ui_sections/plugins/cities.js' %}"></script>


                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>State</label>
                        <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="state" class="form-control" required></select>

                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>City</label>
                        <select id ="state" name="city" class="form-control" required></select>
                        <script language="javascript">print_state("sts");</script>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->

                  <div class="form-group mb-0">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1">
                            <label class="custom-control-label" for="exampleCheck1">I agree to the <a href="#">terms of service</a>.</label>
                          </div>
                  </div>

                </div>

                <div class="card-body">
                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <h3><label>Academic Information</label></h3>
                      </div>
                      <!-- /.form-group -->
                    </div>
                  </div>
                  <!-- /.row -->

                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <h5><label>10th Scores</label></h5>
                      </div>
                      <!-- /.form-group -->
                    </div>
                  </div>
                  <!-- /.row -->

                  <div class="row">
                    <div class="col-12 col-sm-6">

                      <div class="form-group">
                        <label>Years Span</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar-check"></i></span>
                          </div>
                          <input type="text" name="span10" class="form-control" data-inputmask='"mask": "9999-9999"' data-mask>
                        </div>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>University</label>
                        <input type="text" name="university10" class="form-control" placeholder="Enter University">
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->

                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>School Studied In</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-school"></i></span>
                          </div>
                          <input type="text" name="school10" class="form-control" placeholder="Enter School Name">
                        </div>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Aggregate Percentage</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-percentage"></i></span>
                          </div>
                          <input type="text" name="percent10" class="form-control" data-inputmask='"mask": "99.99"' data-mask>
                        </div>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->


                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <h5><label>12th Scores</label></h5>
                      </div>
                      <!-- /.form-group -->
                    </div>
                  </div>
                  <!-- /.row -->

                  <div class="row">
                    <div class="col-12 col-sm-6">

                      <div class="form-group">
                        <label>Years Span</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar-check"></i></span>
                          </div>
                          <input type="text" name="span12" class="form-control" data-inputmask='"mask": "9999-9999"' data-mask>
                        </div>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>University</label>
                        <input type="text" name="university12" class="form-control" placeholder="Enter University">
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->

                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>College Studied In</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-school"></i></span>
                          </div>
                          <input type="text" name="college12" class="form-control" placeholder="Enter College Name">
                        </div>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Aggregate Percentage</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-percentage"></i></span>
                          </div>
                          <input type="text" name="percent12" class="form-control" data-inputmask='"mask": "99.99"' data-mask>
                        </div>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->

                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <h5><label>Graduation Scores</label></h5>
                      </div>
                      <!-- /.form-group -->
                    </div>
                  </div>
                  <!-- /.row -->

                  <div class="row">
                    <div class="col-12 col-sm-6">

                      <div class="form-group">
                        <label>Years Span</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar-check"></i></span>
                          </div>
                          <input type="text" name="spanGrad" class="form-control" data-inputmask='"mask": "9999-9999"' data-mask>
                        </div>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Course Studied</label>
                        <input type="text" name="courseGrad" class="form-control" placeholder="Enter Course">
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->

                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>College Studied In</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-school"></i></span>
                          </div>
                          <input type="text" name="schoolGrad" class="form-control" placeholder="Enter College Name">
                        </div>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Aggregate Percentage</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-percentage"></i></span>
                          </div>
                          <input type="text" name="percentGrad" class="form-control" data-inputmask='"mask": "99.99"' data-mask>
                        </div>
                      </div>
                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                  </div>
                  <!-- /.row -->

                </div>


                <div class="card-body">
                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <h3><label>Job Experiences/Internships</label></h3>
                      </div>
                      <!-- /.form-group -->
                    </div>
                  </div>
                  <!-- /.row -->

                  <div class="job">
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Years Span</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-calendar-check"></i></span>
                              </div>
                              <input type="text" name="span" class="form-control" data-inputmask='"mask": "9999-9999"' data-mask>
                            </div>
                          </div>
                          <!-- /.form-group -->
                        </div>
                        <!-- /.col -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Job Title</label>
                            <input type="text" name="role" class="form-control" placeholder="Enter Job Title">
                          </div>
                          <!-- /.form-group -->
                        </div>
                        <!-- /.col -->
                      </div>
                      <!-- /.row -->

                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Web Agency</label>
                            <input type="text" name="agency" class="form-control" placeholder="Enter Agency worked in">
                          </div>
                          <div class="form-group">
                            <label>Language Worked On</label>
                            <input type="text" name="workedOn" class="form-control" placeholder="Enter Job Title">
                          </div>
                          <!-- /.form-group -->
                        </div>
                        <!-- /.col -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Work Performed</label>
                            <textarea class="form-control" name="workPerformed" rows="4" placeholder="Enter ..."></textarea>
                          </div>
                          <!-- /.form-group -->
                        </div>
                        <!-- /.col -->
                      </div>
                      <!-- /.row -->
                    <div class="form-group form-inline">
                        <button class="btn btn-primary add_button" id="addJobButton" type="button" style="color:white">+ Add other job Experiences/Internships</button>
                      </div>
                      <div class="additionalJobDetail"></div>
                  </div>
                </div>


                <div class="card-body">
                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <h3><label>Projects</label></h3>
                      </div>
                      <!-- /.form-group -->
                    </div>
                  </div>
                  <!-- /.row -->

                  <div class="pro">
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Project Name</label>
                            <input type="text" name="proName" class="form-control" placeholder="Enter Project Name">
                          </div>
                          <div class="form-group">
                            <label>Project Service</label>
                            <select name="proService" class="form-control">
                              <option>Select Service</option>
                              <option value="Web Designing">Web Designing</option>
                              <option value="Development">Development</option>
                              <option value="Mobile App Development & Styling">Mobile App Development & Styling</option>
                              <option value="Graphic Designing">Graphic Designing</option>
                              <option value="Game Development">Game Development</option>
                            </select>
                          </div>
                          <!-- /.form-group -->
                        </div>
                        <!-- /.col -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Project Information</label>
                            <textarea class="form-control" name="proInfo" rows="4" placeholder="Enter ..."></textarea>
                          </div>
                          <!-- /.form-group -->
                        </div>
                        <!-- /.col -->
                      </div>
                      <!-- /.row -->
                      <div class="form-group form-inline">
                        <button class="btn btn-primary add_button" id="addProButton" type="button" style="color:white">+ Add other Projects</button>
                      </div>
                      <div class="additionalProDetail"></div>
                  </div>
                </div>

                <div class="card-body">
                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <h3><label>Coding Languages</label></h3>
                      </div>
                      <!-- /.form-group -->
                    </div>
                  </div>
                  <!-- /.row -->

                  <div class="coding">
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Language</label>
                            <input type="text" name="language" class="form-control" placeholder="Enter Coding Language">
                          </div>
                          <!-- /.form-group -->
                        </div>
                        <!-- /.col -->
                      </div>
                      <!-- /.row -->
                      <div class="form-group form-inline">
                        <button class="btn btn-primary add_button" id="addLoanButton" type="button" style="color:white">+ Add other Coding Languages</button>
                      </div>
                      <div class="additionalLoanDetail"></div>
                  </div>
                </div>

                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
